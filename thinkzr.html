<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THINKZR</title>
    <link rel="stylesheet" href="thinkzr.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100&family=Anton&family=Comfortaa:wght@500&family=Montserrat:wght@100;200&family=PT+Sans+Narrow:wght@700&family=Rajdhani:wght@300&family=Raleway:wght@300&family=Rubik:wght@300&display=swap"

      <div class="link2"><a href="#">Novo aqui?</a></div>

        <button class="btn2">ENTRAR</button>
      </div>

    <footer>
      <div><h2>Descobrir o Thinkzr</h2></div>
      <div><img src="Rectangle 3.png" alt="Rectangle" height="30" /></div>
